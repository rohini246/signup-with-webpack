<body id="resetPage">
    <div class="main">
        <h1>Reset your password</h1>
        <form class="resetForm" name="myForm" > 
              <span class="successfull-reset"></span>  

            <input type="email"
                   name="email" 
                   id="forgot-email" 
                   placeholder="Email"
            />
            <input type="password"
                   name="password" 
                   id="forgot-password" 
                   placeholder="Password"
            />
            <input type="password" 
                   name="confirm_password"
                   id="forgot-confirm_password"

            />
