<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="main">
        <h1>LOG IN</h1>
        <form class="loginForm"> 

            <input type="email"
                   name="email" 
                   id="email" 
                   placeholder="Email" 
                   required
            />
            
            <input type="password" 
                   name="password"
                   id="password" 
                    placeholder="Password" 
                   required
            />
            <button id="redirect_forgot" onclick="window.location.href='./forgotPassword.html'">FORGOT PASSWORD</button>
            <button type="submit" id="loginSubmit" > log in </button>

        </form>      
    </div>

    <script src="./bundle.js"></script>

</body>

</html>
