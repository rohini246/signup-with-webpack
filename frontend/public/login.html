<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>LOGIN PAGE</title>
</head>
<body id="loginPage">
    <span class="successfull-login"></span>
    <div class="main" id="login">
        <h1>LOG IN</h1>
        <form class="loginForm"> 
            <input type="email"
                   name="email" 
                   id="login-email" 
                   placeholder="Email" 
                  
            />
            
            <input type="password" 
                   name="password"
                   id="login-password" 
                    placeholder="Password" 
                  
            />
            <div id="redirect_forgot" class="redirect_forgot" >FORGOT PASSWORD?</div>
            <div id="redirect_signup" class="redirect_signup">Dont have account?</div>
            <button type="button" id="loginSubmit" >login </button>
            <br>
            <br>
            <span class="login-error"></span> 
        </form>  

    </div>

    <script src="./main.js"></script>

</body>

</html>
