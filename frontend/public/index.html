<body class="shoppingApp">
    <header>
        <a href="./shoppingApp.html?filter=home" class="menu_icon">
            <div class="home" id="home"><strong>Home</strong></div>
        </a>
        <a href="./shoppingApp.html?filter=mens" class="menu_icon">
            <div class="mens" id="mens"><strong>Mens</strong></div>
        </a>
        <a href="./shoppingApp.html?filter=womens" class="menu_icon">
            <div class="womens" id="womens"><strong>Womens</strong></div>
        </a>
        <a href="./shoppingApp.html?filter=kids" class="menu_icon">
            <div class="kids" id="kids"><strong>Kids</strong></div>
        </a>
        <h1><strong>Shopping Cart</strong></h1>
        <a href="./placedOrders.html">
            <i class="placed_orders"><strong>Placed Orders</strong></i>
        </a>
        <i class="material-icons">fa</i>
        <a href="./cart.html">
            <i class="fa fa-shopping-cart fa_custom fa-3x"></i>
        </a>
        <i class="material-icons">fa</i>
        <a id='login' href="./login.html">
            <i color="back">Login</i>
        </a>
        <button id='logout' style="background-color:palevioletred">
            <i color="back">Logout</i>
        </button>

    </header>
    <br>
    <main id="product_main">
        <div>
            <input type="text" style=" padding:15px;text-align:'center'" class="search_bar"
                placeholder="Enter items to be searched">
            <button style="background-color:palevioletred;padding:15px" id="search">search</button>
            <div id="product_filter">Filters
                <div id="show_product_filter" style="display:none ;">
                    <div>Color<br>
                       <label> Red:<input type="radio" name="filter" value="red" ></label>
                       <label> Black:<input type="radio" name="filter" value="black" ></label>
                       <label>Blue:<input type="radio" name="filter" value="blue" ></label>
                       <label>White:<input type="radio" name="filter" value="white" ></label>
                       <label>Pink:<input type="radio" name="filter" value="pink"  ></label>
                    </div>
                    <div>Size <br>
                        <label>Small:<input type="radio" name="size_filter" value="S"  ></label>
                        <label>Medium:<input type="radio" name="size_filter" value="M" ></label>
                        <label>Large:<input type="radio" name="size_filter" value="L" ></label>
                        <label>XL:<input type="radio" name="size_filter" value="XL" ></label>
                        <label>XXL:<input type="radio" name="size_filter" value="XXL" ></label>
                    </div>
                    <!-- <div id="filter_btn">search</div> -->
                </div>
            </div>
        </div>
        <br>
        <div class="products"></div>
