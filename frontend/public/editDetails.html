    <h1 style="color: purple">Update Information</h1>
    <span id="edit-error" style="color:red ;"></span>
    <div><label>Name: </label>
        <input type="text" name="name" id="edit-name" placeholder="user name" />

            <label for="country">Country</label>
            <select name="country"id='select_country'>
                <option>Select Country</option>
                <option>INDIA</option>

            </select>
        </div>


        <div id="state">
        </div>
        <div id="city">
        </div>
        <div id="zip"></div>

    </div>
    <div><button id="save" style="color:purple"> save </button></div>
    <div id="back to home" style="color:purple;cursor:pointer" onclick="window.location.href='./'"> back to home page</button></div>
